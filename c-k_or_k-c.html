<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
	<title>Kelvin <-> Celcius</title>
	<link rel="stylesheet" href="style.css">
</head>


<body>
	<div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
        <h2 class="title">Kelvin&nbsp;<i class="fa-solid fa-arrows-left-right"></i>&nbsp;Celcius</h2>
		<div class="input-container">
			<label for="kelvin">Kelvin</label>
			<input type="number" id="kelvin" placeholder="Kelvin" 
                oninput="kelvin_to_celcius(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="celcius">Celcius</label>
			<input type="number" id="celcius" placeholder="Celcius"
				oninput="celcius_to_kelvin(parseFloat(this.value))" />
		</div>
        <br>
        <a href="temperaturechart.html">Veiw Chart</a><br><br>
        <a href="./index.html"> <b><< Home</b> </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
